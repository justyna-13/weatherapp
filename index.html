<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge, chrome=1" />
  <title>Weather App</title>
  <meta name="keywords" content="weather app, weather forecast, local weather, weather" />
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link href="icons/fontello-7e2cc386/css/fontello.css" rel="stylesheet" type="text/css">
    <link href="icons/fontello-1ce90017/css/fontello.css" rel="stylesheet" type="text/css">
</head>

<body>
  <header>
    <nav>
      <div class="icons">
        <i id="icon" class="fas fa-home icon fa-1x"></i>
        <i id="icon" class="far fa-user icon fa-1x"></i>
        <i id="icon" class="fas fa-map-marker icon fa-1x"></i>
        <i id="icon" class="fas fa-bars icon fa-1x"></i>
        <i id="icon" class="fas fa-cloud icon fa-1x"></i>
        <i id="icon" class="fas fa-cog icon fa-1x"></i>
      </div>
    </nav>
  </header>
  <main>
    <article class="header">
      <div class="header-icons">
        <div class="city-icone">
          <div class="img krk"></div>
          <p class="city-name">Kraków</p>
          <p class="word">Sunny</p>
          <p class="deg">32c</p>
        </div>
        <div class="city-icone">
          <div class="img wawa"></div>
          <p class="city-name">Warszawa</p>
          <p class="word">Sunny</p>
          <p class="deg">30c</p>
        </div>
        <div class="city-icone">
          <div class="img wro"></div>
          <p class="city-name">Wrocław</p>
          <p class="word">Cloudy</p>
          <p class="deg">25c</p>
        </div>
        <div class="city-icone">
          <div class="img gda"></div>
          <p class="city-name">Gdańsk</p>
          <p class="word">Sunset</p>
          <p class="deg">19c</p>
        </div>
        <div class="city-icone">
          <div class="img poz"></div>
          <p class="city-name">Poznań</p>
          <p class="word">Sunny</p>
          <p class="deg">28c</p>
        </div>
      </div>
      <div class="header-inputs">
        <form>
          <label class="region">Region</label>
            <select>
              <option>Europe</option>
              <option>Asia</option>
              <option>North America</option>
              <option>South America</option>
              <option>Africa</option>
              <option>Australia</option>
              <option>Antarctica</option>
            </select>
            <i class="fas fa-chevron-down arrow"></i>
          <input type="submit" value="Search" class="search">
        </form>
      </div>
    </article>
    <article class="right"></article>
    <article class="left">
      <div class="left-place-weather"></div>
      <div class="left-forecast">
        <div class="left-forecast-wrapper">
          <div class="left-forecast-weekday">
            <p class="left-forecast-weekday-text">
              <span class="left-forecast-weekday-day" id="lfwday1">Tuesday</span>
            </p>
          </div>
          <div class="left-forecast-info">
            <p class="left-forecast-info-text">
              <span class="left-forecast-info-temp" id="lfitemp1left">33</span>
              <span class="left-forecast-info-temp" id="lfitemp1right">26</span>
              <span class="left-forecast-info-icon" id="lfiicon1"><i class="icon-cloud"></i></span>
            </p>
          </div>
          <div class="left-forecast-weekday">
            <p class="left-forecast-weekday-text">
              <span class="left-forecast-weekday-day" id="lfwday2">Wednesday</span>
            </p>
          </div>
          <div class="left-forecast-info">
            <p class="left-forecast-info-text">
              <span class="left-forecast-info-temp" id="lfitemp2left">34</span>
              <span class="left-forecast-info-temp" id="lfitemp2right">28</span>
              <span class="left-forecast-info-icon" id="lfiicon2"><i class="icon-cloud-sun"></i></span>
            </p>
          </div>
          <div class="left-forecast-weekday">
            <p class="left-forecast-weekday-text">
              <span class="left-forecast-weekday-day" id="lfwday3">Thursday</span>
            </p>
          </div>
          <div class="left-forecast-info">
            <p class="left-forecast-info-text">
              <span class="left-forecast-info-temp" id="lfitemp3left">32</span>
              <span class="left-forecast-info-temp" id="lfitemp3right">25</span>
              <span class="left-forecast-info-icon" id="lfiicon3"><i class="icon-rain"></i></span>
            </p>
          </div>
          <div class="left-forecast-weekday">
            <p class="left-forecast-weekday-text">
              <span class="left-forecast-weekday-day" id="lfwday4">Friday</span>
            </p>
          </div>
          <div class="left-forecast-info">
            <p class="left-forecast-info-text">
              <span class="left-forecast-info-temp" id="lfitemp4left">35</span>
              <span class="left-forecast-info-temp" id="lfitemp4right">24</span>
              <span class="left-forecast-info-icon" id="lfiicon4"><i class="icon-clouds-flash-alt"></i></span>
            </p>
          </div>
          <div class="left-forecast-bottom">
            <p class="left-forecast-bottom-text">
              <span class="left-forecast-bottom-icon" id="lfbicon"><a href="#"><i class="icon-angle-left"></i></a></span>
            </p>
          </div>
        </div>
      </div>
    </article>
  </main>
  <script src="main.js"></script>
</body>

</html>
