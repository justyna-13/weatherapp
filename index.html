<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge, chrome=1" />
  <title>Weather App</title>
  <meta name="keywords" content="weather app, weather forecast, local weather, weather" />
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <header>
    <nav></nav>
  </header>
  <main>
    <article class="header">
      <div class="header-icons">
        <div class="city-icone">
          <div class="img krk"></div>
          <p class="city-name">Kraków</p>
          <p class="word">Sunny</p>
          <p class="deg">32c</p>
        </div>
        <div class="city-icone">
          <div class="img wawa"></div>
          <p class="city-name">Warszawa</p>
          <p class="word">Sunny</p>
          <p class="deg">30c</p>
        </div>
        <div class="city-icone">
          <div class="img wro"></div>
          <p class="city-name">Wrocław</p>
          <p class="word">Cloudy</p>
          <p class="deg">25c</p>
        </div>
        <div class="city-icone">
          <div class="img gda"></div>
          <p class="city-name">Gdańsk</p>
          <p class="word">Sunset</p>
          <p class="deg">19c</p>
        </div>
        <div class="city-icone">
          <div class="img poz"></div>
          <p class="city-name">Poznań</p>
          <p class="word">Sunny</p>
          <p class="deg">28c</p>
        </div>
      </div>
      <div class="header-inputs"></div>
    </article>
    <article class="right"></article>
    <article class="left"></article>
  </main>
  <script src="main.js"></script>
</body>

</html>
