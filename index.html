<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge, chrome=1" />
    <title>Weather App</title>
    <meta
      name="keywords"
      content="weather app, weather forecast, local weather, weather"
    />
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  </head>

  <body>
    <header>
      <nav>
        <div class="icons">
          <i id="icon" class="fas fa-home icon fa-2x"></i>
          <i id="icon" class="far fa-user icon fa-2x"></i>
          <i id="icon" class="fas fa-map-marker icon fa-2x"></i>
          <i id="icon" class="fas fa-bars icon fa-2x"></i>
          <i id="icon" class="fas fa-cloud icon fa-2x"></i>
          <i id="icon" class="fas fa-cog icon fa-2x"></i>
        </div>
      </nav>
    </header>
    <main>
      <article class="header"></article>
      <article class="right"></article>
      <article class="left"></article>
    </main>
    <script src="main.js"></script>
  </body>
</html>
